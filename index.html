<html>
  <title>clicker clicker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<body>
  <center>
    <style>
      .btn-trendy{
      font-size: 12px;
      color: #4D5259;
      line-height: 1.5;
      font-weight: bold;
      padding: .5em 2em;
      background: #FFFFFF;
      border: 2px solid #4D5259;
      box-shadow: 4px 4px 0 0 #4D5259;
      border-radius: 100px;
      outline:0;
      transition: all 0.1s;
      } 
      .btn-trendy:active {
      transform: translateY(4px) translateX(4px);
      box-shadow: 0px 0px 0 0 #4D5259;
      }
      .btn-trendy:hover {
      background: #d3d3d3;
      }

      .settings {
      font-size: 10px;
      color: #4D5259;
      line-height: 1.5;
      font-weight: bold;
      padding: .5em 2em;
      background: #FFFFFF;
      border: 2px solid #4D5259;
      box-shadow: 4px 4px 0 0 #4D5259;
      outline:0;
      transition: all 0.1s;
      }
      .settings:active {
      transform: translateY(4px) translateX(4px);
      box-shadow: 0px 0px 0 0 #4D5259;
      }
      .settings:hover {
      background: #d3d3d3;
      }
    </style>
    <script src="index.js"></script>
    <h1 id='total'>LB: 0</h1>
    <h5 id="click" style="font-family:trebuchet MS;">LB/click: 1 | LB/sec: 0</h5>
    <img class="btn-trendy" src="https://decostones.ie/wp-content/uploads/2015/11/click-hand.png" width="150" onclick='clicked()'>
    <br><br>
    <button id='upgrade' class="btn-trendy" onclick='upgrade("upgrade")' style="font-family:courier;">0-main upgrade: 15</button>
    <br><br>
    <button id='cat' class="btn-trendy" onclick='upgrade("clicker cat")' style="font-family:courier;">0-clicker cat: 25</button>
    <br><br>
    <button id='worker' class="btn-trendy" onclick='upgrade("worker")' style="font-family:courier;">0-worker: 250</button><br><br>
    <button class="settings" onclick="save()">Save</button>
    <button class="settings" onclick="load()">Load</button>
    <button class="settings" onclick="reset()">Reset</button>
  </center>
</body>
</html>
